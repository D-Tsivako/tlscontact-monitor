name: TLSContact Monitor

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run monitor
        run: |
          python check_tls.py > output.txt
          cat output.txt
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          PAGE_HASH: ${{ secrets.PAGE_HASH }}

      - name: Update stored hash
        run: |
          echo "PAGE_HASH=$(grep PAGE_HASH output.txt | cut -d= -f2)" >> $GITHUB_ENV

      - name: Commit log file if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add changes.log || true
          git commit -m "Log TLSContact page change" || true
          git push || true
